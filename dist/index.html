<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8"/>
		<title>remix the BVG transit map</title>
		<meta name="description" content="Rename stations on the BVG network map and share your work with others!"/>
		<meta name="keywords" content="public transport, transit, bvg, berlin, transit, map, remix, share"/>
		<meta name="viewport" content="width=device-width,initial-scale=1"/>
		<meta name="referrer" content="no-referrer"/>
		<!-- todo: joshbuchea/HEAD -->
		<link rel="stylesheet" href="bundle.css">
		<style>
			html, body {
				height: 100%;
			}
			body {
				margin: 0;
				font-size: 100%;
				font-family: sans-serif;
				background-color: #eee;
			}

			input,
			button {
				margin: 0 .1em;
				padding: .3em .5em;
				display: inline-block;
				font-size: 92%;
				box-sizing: border-box;
				border-radius: .2em;
			}
			input {
				border: 1px solid #ccc;
			}
			input:focus {
				outline: none;
				border-color: #3498db;
			}

			button {
				color: white;
				cursor: pointer;
				background-color: #2980b9;
				border: none;
			}
			button:hover,
			button:focus {
				background-color: #3498db;
				outline: none;
			}
			button:active {
				background-color: #1970a9;
			}
		</style>
	</head>
	<body>
		<noscript>To use this website, you need to enable JavaScript.</noscript>
		<script src="bundle.js" defer></script>
	</body>
</html>
